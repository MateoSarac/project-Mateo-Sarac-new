<div>
  <div>
    <button type="button">1</button>
    <button type="button">2</button>
    <button type="button">3</button>
  </div>
  <table class="table table-bordered">
    <thead>
      <th>Naziv</th>
      <th>Godina</th>
      <th>Tip</th>
      <th>Serija</th>
      <th>Epizoda</th>
      <th>Poster</th>
    </thead>
    <tbody>
      <tr *ngFor="let movie of movies">
        <td [style.width.%]="rowWidth">{{ movie.titleText?.text }}</td>
        <td [style.width.%]="rowWidth">{{ movie.releaseYear.year }}</td>
        <td [style.width.%]="rowWidth">{{ movie.titleType?.id }}</td>
        <td [style.width.%]="rowWidth">
          {{ movie.titleType?.isSeries ? "Serija" : "Nije serija" }}
        </td>
        <td [style.width.%]="rowWidth">
          {{ movie.titleType?.isEpisode ? "Epizoda" : "Nije epizoda" }}
        </td>
        <td [style.width.%]="rowWidth">
          <img
            *ngIf="movie.primaryImage?.url"
            [src]="movie.primaryImage?.url"
            [title]="movie.caption?.plainText"
            [style.width.px]="imageWidth"
            [style.height.px]="imageWidth"
            [style.border-radius.%]="imageWidth"
          />
          <img
            *ngIf="!movie.primaryImage?.url"
            src="../../assets/img/placeholder.jpg"
            [title]="movie.caption?.plainText"
            [style.width.px]="imageWidth"
            [style.height.px]="imageWidth"
            [style.border-radius.%]="imageWidth"
          />
        </td>

        <td>
          <button
            type="success"
            class="btn btn-success"
            [routerLink]="['/moviedetails', movie.id]"
          >
            Details
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
