<div>
  <table class="table table-bordered">
    <thead>
      <th>Naziv</th>
      <th>Godina</th>
      <th>Tip</th>
      <th>Trajanje</th>
      <th>Rating</th>
      <th>Opis</th>
      <th>Poster</th>
    </thead>
    <tbody>
      <tr *ngFor="let movie of movies">
        <td [style.width.%]="rowWidth">{{ movie.titleText?.text }}</td>
        <td [style.width.%]="rowWidth">{{ movie.releaseYear.year }}</td>
        <td [style.width.%]="rowWidth">{{ movie.titleType?.id }}</td>
        <td [style.width.%]="rowWidth">
          {{ movie.titleType?.isSeries ? "Serija" : "Nije serija" }}
        </td>
        <td [style.width.%]="rowWidth">
          {{ movie.titleType?.isEpisode? "Epizoda : "Nije epizoda" }}
        </td>
        <td [style.width.%]="rowWidth">
          <div>
            <button type="button" class="btn btn-secondary">
              {{ movie.showOpis ? "Hide" : "Show" }}
            </button>
            <p *ngIf="movie.showOpis">{{ movie.opis }}</p>
          </div>
        </td>
        <td [style.width.%]="rowWidth">
          <img
            [src]="movie.poster"
            [title]="movie.naziv"
            [style.width.px]="imageWidth"
            [style.height.px]="imageWidth"
            [style.border-radius.%]="imageWidth"
          />
        </td>
        <td>
          <button
            type="success"
            class="btn btn-success"
            [routerLink]="['/moviedetails', movie.id]"
          >
            Details
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
